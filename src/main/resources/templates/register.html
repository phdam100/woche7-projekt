<html>
<head>
	<title>Groupfinder - Registrieren</title>
</head>
<body>
<div class="container">
<h1 style="text-align: center;"><strong>Registrieren</strong></h1>

<hr />
<form method="post">
<p>&nbsp;</p>

<div class="form-group" style="text-align: center;">
	<label for="usernameInput">Benutzername:&nbsp;&nbsp; </label>
	&nbsp;
	<input class="form-control" id="usernameInput" name="username" required="true" type="text" th:value="${p?.username}" />
</div>

<div class="form-group" style="text-align: center;">
	<label for="forenameInput">Vorname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
	<input class="form-control" id="forenameInput" name="forename" required="true" type="text" th:value="${p?.forename}"/>
</div>

<div class="form-group" style="text-align: center;">
	<label for="nameInput">Nachname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</label>
	&nbsp;&nbsp; 
	<input class="form-control" id="nameInput" name="name" required="true" type="text" th:value="${p?.name}"/>
</div>

<div class="form-group" style="text-align: center;">
	<label for="gitnameInput">Gitname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</label>
	&nbsp;&nbsp; 
	<input class="form-control" id="gitnameInput" name="gitname" type="text" th:value="${p?.gitname}"/>
</div>

<div class="form-group" style="text-align: center;">
	<label for="worksamplesInput">Arbeitsproben:&nbsp;&nbsp; </label>
	&nbsp;
	<input class="form-control" id="worksamplesInput" name="workSamples" type="text" th:value="${p?.workSamples}"/>
</div>

<div class="form-group" style="text-align: center;">
	<label for="introtextInput">Einleitungstext:&nbsp;&nbsp; </label>
	<input class="form-control" id="introtextInput" name="introText" type="text" th:value="${p?.introText}"/>
</div>

<p>&nbsp;</p>

<div class="form-group" style="text-align: center;">
	<label for="password1Input">Passwort:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; </label>
	<input class="form-control" id="password1Input" name="password1" required="true" type="password" />
</div>

<div class="form-group" style="text-align: center;">
	<label for="password2Input">Passwort wiederholen:&nbsp;&nbsp; </label>
	<input class="form-control" id="password2Input" name="password2" required="true" type="password" />
</div>

<div class="form-group" style="text-align: center;">&nbsp;</div>

<div class="form-group" style="text-align: center;">
	<b 	th:if="${passwordExc!=null}"
		th:text="${passwordExc}"></b>
</div>

<div class="form-group" style="text-align: center;">&nbsp;</div>



<div class="form-group" style="text-align: center;"><button class="btn btn-primary" type="submit">Registrieren</button></div>
</form>
</div>
</body>
</html>
