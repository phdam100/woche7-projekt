<html>
<head>
	<title>Groupfinder - Registrieren</title>
</head>
<body>
<div class="container">
<h1 style="text-align: center;"><strong>Registrieren</strong></h1>

<hr />
<form method="post">
<p>&nbsp;</p>

<div class="form-group" style="text-align: center;">
	<label for="usernameInput">Benutzername:</label>
	<input class="form-control" id="usernameInput" name="username" required="true" type="text" />
</div>
<div class="form-group" style="text-align: center;">
	<label for="firstnameInput">Vorname:&nbsp;&nbsp;</label>
	<input class="form-control" id="firstnameInput" name="firstname" required="true" type="text" />
</div>
<div class="form-group" style="text-align: center;">
	<label for="lastnameInput">Nachname:</label>
	<input class="form-control" id="lastnameInput" name="lastname" required="true" type="text" />
</div>
<button class="btn btn-primary" type="submit">Registrieren</button></form>
</div>
</body>
</html>
